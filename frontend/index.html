<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aBit AI Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Chatbot Container -->
  <div class="chatbot-container hidden">
    <header>
      <h1>Chat with Our AI Assistant</h1>
    </header>

    <div id="chat-window" class="chat-window"></div>

    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="Ask your question...">
      <button id="send-button">Send</button>
    </div>

    <!-- Quick Questions -->
    <div class="quick-questions">
      <div class="faq-buttons">
        <button class="faq-btn">How can I contact aBit Private Limited?</button>
        <button class="faq-btn">What kind of Services & Solutions are offered by aBit</button>
        <button class="faq-btn">Does aBit provide Hosting Services</button>
        <button class="faq-btn">Data center solutions by aBit</button>
        <button class="faq-btn">Hospitality solutions</button>
      </div>
    </div>
  </div>

  <!-- Floating Chat Icon -->
  <button id="chat-toggle" class="chat-toggle-btn">ðŸ’¬</button>

  <script src="script.js"></script>
</body>
</html>
